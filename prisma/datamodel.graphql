type User {
  id: ID! @id
  email: String!
  password: String!
  firstName: String
  lastName: String
  posts: [Post!]!
}

type Post {
  id: ID! @id @unique
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  title: String!
  content: String!
  author: User!
  published: Boolean! @default(value: false)
}
